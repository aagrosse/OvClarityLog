<script type="text/javascript">

    function wholePage()
    {
      html2canvas(document.body, {
          onrendered: function(canvas)  
          {
            var img = canvas.toDataURL();
            $("#result-image").attr('src', img).show();

            let today = new Date();
    
            canvas.toBlob(function(blob) {
              saveAs(blob, (today.toString()) + ".png");
            });
          }
      });
      return false;
    }
